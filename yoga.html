<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="yogastyle.css">
    <!-- Semantic UI CSS  -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Rise - Yoga</title>
</head>
<body id="main">
    <!-- Create the NavBar here-->
    <div class="NavBar">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a class="active item">Rise</a> 
            <div class="right item">
              <a class="item">Breathing App</a>
              <a class="item">My Mantras</a> 
              <a class="item">My Music</a>
              <a class="item">My To-Do List</a>
            </div>
          </div>
        </div>
</div>
</div>
    <!-- Adding Background Video -->
    <div class="container">
      <video id="videoBG" autoplay muted loop>
        <source src="assets/Waterfall-background.mp4" type="video/mp4">
      </video>
    <div class="leftcontent">
      <h1 class="ui small header">Welcome to Rise</h1>
        <p>Your Daily Meditation App</p>
    </div>
    <div class="rightcontent">
      <h1 class="ui small header">Today I want:</h1>
        <button class="ui left attached button">Previous</button>
        <button class="right attached ui button">Next</button>
    </div>
</div>

      <!-- Added JS connection to Semantic UI -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  
</body>

</html>
